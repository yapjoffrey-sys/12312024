<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  z-index: 2;
  text-align: center;
  width: 90%;
  max-width: 500px;
}

h2 {
  font-size: 5vw;
}

input {
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
  padding: 2vh 2vw;
  font-size: 4vw;
  outline: none;
  width: 60%;
  max-width: 250px;
}

button {
  background: #00ff00;
  border: none;
  padding: 2vh 3vw;
  margin-left: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 4vw;
}

button:hover {
  background: lime;
}

#message {
  margin-top: 20px;
  white-space: pre-line;
  font-size: 4vw;
}

#message::after {
  content: "_";
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

#secretContent {
  display: none;
  text-align: center;
  color: white;
  z-index: 2;
  width: 90%;
}

.love-text {
  font-size: 6vw;
  margin-top: 20px;
  text-shadow: 0 0 10px pink, 0 0 20px red;
}

.love-image {
  width: 70%;
  max-width: 300px;
  border-radius: 20px;
  margin-top: 20px;
  opacity: 0;
  transform: scale(0.8);
  transition: 1s;
  box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
}

.love-image.show {
  opacity: 1;
  transform: scale(1);
}

/* üì± Mobile adjustments */
@media (max-width: 600px) {
  h2 { font-size: 6vw; }
  input, button { font-size: 5vw; }
  #message { font-size: 5vw; }
  .love-text { font-size: 7vw; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container" id="loginBox">
  <h2>> ENTER ACCESS CODE</h2>
  <input type="password" id="passwordInput" placeholder="********">
  <button onclick="checkPassword()">LOGIN</button>
  <div id="message"></div>
</div>

<div id="secretContent">
  <h1>ACCESS GRANTED üíö</h1>
  <div class="love-text" id="loveMsg"></div>
  <img src="love.jpg" id="lovePic" class="love-image">
</div>

<script>
// MATRIX EFFECT
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "01";
const fontSize = 14;
let columns = canvas.width / fontSize;
let drops = [];

function initDrops() {
  columns = canvas.width / fontSize;
  drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;
}
initDrops();

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

let matrixInterval = setInterval(drawMatrix, 33);

// PASSWORD + COUNTDOWN
function checkPassword() {
  const correctPassword = "12312024";
  const input = document.getElementById("passwordInput").value;
  const message = document.getElementById("message");

  if (input === correctPassword) {
    let countdown = 5; // seconds
    message.innerHTML = "";
    typeWriter(`> ACCESS GRANTED...\nInitiating in ${countdown}`, message, 50);

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        message.innerHTML = "";
        typeWriter(`> ACCESS GRANTED...\nInitiating in ${countdown}`, message, 50);
      } else {
        clearInterval(interval);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("secretContent").style.display = "block";
        showLoveMessage();
        startHeartRainSmooth(); // smooth transition to hearts
      }
    }, 1000);
  } else {
    message.innerHTML = "> ACCESS DENIED ‚ùå";
  }
}

// TYPEWRITER
function typeWriter(text, element, speed=70) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function showLoveMessage() {
  const msg = document.getElementById("loveMsg");
  const pic = document.getElementById("lovePic");

  msg.innerHTML = "";
  const text = "SYSTEM OVERRIDE...\nLOVE ACTIVATED üíï\nI Miss You. I Love You ‚ù§Ô∏è";
  typeWriter(text, msg, 70);

  setTimeout(() => {
    pic.classList.add("show");
  }, 2500);
}

// HEART RAIN TRANSITION
function startHeartRainSmooth() {
  clearInterval(matrixInterval); // stop green rain
  let opacity = 1;
  const fadeInterval = setInterval(() => {
    opacity -= 0.05;
    ctx.fillStyle = `rgba(0, 0, 0, ${1 - opacity})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (opacity <= 0) {
      clearInterval(fadeInterval);
      runHeartRain();
    }
  }, 100);
}

function runHeartRain() {
  const heartLetters = "üíñüíïüíìüíóüíûüíò";
  const fontSize = 20;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function drawHearts() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "pink";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = heartLetters.charAt(Math.floor(Math.random() * heartLetters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawHearts, 50);
}
</script>

</body>
</html>
